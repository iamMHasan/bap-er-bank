<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to your <span class="font-bold text-red-900">BAAP ER BANK</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 mt-6 p-10 w-3/4 md:w-2/4 mx-auto rounded ">
            <h2 class="text-xl md:text-3xl font-semibold mb-3">Please login</h2>
            <div >
                <input class=" w-full md:w-9/12 block mb-2 p-1" placeholder="please enter email" type="email" name="" id="email-field">
                <input class=" w-full md:w-9/12 block p-1" placeholder="please enter password" type="password" name="" id="password-field">
                <button id="btn-submit" class="bg-orange-600 hover:bg-zinc-800 px-4 py-1 mt-2 text-white">Log in</button>
            </div>
        </section>
    </main>
    <script src="./login.js"></script>
    
</body>
</html>
